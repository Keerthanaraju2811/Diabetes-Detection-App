<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Prediction History</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">User Prediction History</h1>

        {% if history %}
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg shadow-lg">
                <thead>
                    <tr class="bg-indigo-600 text-white text-left">
                        <th class="px-6 py-3">Name</th>
                        <th class="px-6 py-3">Age</th>
                        <th class="px-6 py-3">Glucose</th>
                        <th class="px-6 py-3">BMI</th>
                        <th class="px-6 py-3">Prediction</th>
                        <th class="px-6 py-3">Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in history %}
                    <tr class="border-b hover:bg-gray-100">
                        <td class="px-6 py-4">{{ row.name }}</td>
                        <td class="px-6 py-4">{{ row.age }}</td>
                        <td class="px-6 py-4">{{ row.glucose }}</td>
                        <td class="px-6 py-4">{{ row.bmi }}</td>
                        <td class="px-6 py-4">{{ row.prediction }}</td>
                        <td class="px-6 py-4">{{ row.timestamp }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-center text-gray-700 text-lg">No history data available.</p>
        {% endif %}

        <div class="text-center mt-8">
            <a href="{{ url_for('form_page') }}" class="inline-block px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-300 shadow-lg">
                Back to Form
            </a>
        </div>
    </div>
</body>
</html>
