<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Detection - Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f3f4f6;
            padding-top: 50px;
        }
        .contact-box {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            margin-right: 20px;
        }
        .chat-box {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            height: 500px;
            overflow-y: auto;
        }
        .field {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4f46e5;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #4338ca;
        }
        h2 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 25px;
            text-align: center;
        }
        .chat-header {
            font-weight: 700;
            margin-bottom: 15px;
            color: #4f46e5;
            text-align: center;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 80%;
        }
        .user-msg {
            background-color: #4f46e5;
            color: white;
            align-self: flex-end;
        }
        .bot-msg {
            background-color: #e0e7ff;
            color: #1f2937;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            margin-top: auto;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 15px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body class="contact-page">
    <div class="container">
        <!-- Form -->
        <div class="contact-box">
            <div class="right">
                <h2>Diabetes Detection Form</h2>

                {% if error %}
                <div class="error-msg">{{ error }}</div>
                {% endif %}

                <form action="{{ url_for('result') }}" method="POST">
                    <input required type="text" id="name" name="name" class="field" placeholder="Your Name">
                    <input required type="number" id="Age" name="Age" class="field" placeholder="Age (years)" min="0">
                    <input required type="number" id="Glucose" name="Glucose" class="field" placeholder="Glucose (mg/dL)" min="0">
                    <input required type="number" id="BloodPressure" name="BloodPressure" class="field" placeholder="Blood Pressure (mmHg)" min="0">
                    <input required type="number" id="SkinThickness" name="SkinThickness" class="field" placeholder="Skin Thickness (mm)" min="0">
                    <input required type="number" id="Insulin" name="Insulin" class="field" placeholder="Insulin (mu U/ml)" min="0">
                    <input required type="number" step="0.1" id="BMI" name="BMI" class="field" placeholder="BMI (kg/mÂ²)" min="0">
                    <input required type="number" step="0.01" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" class="field" placeholder="Diabetes Pedigree Function" min="0">
                    <button class="btn" type="submit"><b>Predict Diabetes</b></button>
                </form>

                <div class="mt-4 text-center">
                    <a href="{{ url_for('history') }}" class="text-indigo-600 hover:underline font-semibold">View Prediction History</a>
                </div>
            </div>
        </div>

        <!-- Chatbox -->
        <div class="chat-box flex flex-col">
            <div class="chat-header">Health Chatbot</div>
            <div id="chat-messages" class="flex flex-col mb-2">
                <div class="chat-message bot-msg">Hello! I can give you diet & exercise tips after prediction.</div>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputBox = document.getElementById('chat-input');
            let message = inputBox.value.trim();
            if (!message) return;

            let chatMessages = document.getElementById('chat-messages');

            // Display user message
            let userDiv = document.createElement('div');
            userDiv.className = 'chat-message user-msg';
            userDiv.innerText = message;
            chatMessages.appendChild(userDiv);

            // Bot response (dummy for now)
            let botDiv = document.createElement('div');
            botDiv.className = 'chat-message bot-msg';
            botDiv.innerText = "This is a health tip: Drink plenty of water and eat balanced meals.";
            chatMessages.appendChild(botDiv);

            inputBox.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
